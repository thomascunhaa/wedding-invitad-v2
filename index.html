<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Micro+5+Charted&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title class="font-mono">Convite de Casamento</title>
</head>

<body>
  <section>
    <div class="flex flex-col bg-blue-300 h-screen">
      <div class="flex justify-center p-7">
        <div class="mr-28 space-x-20 hidden md:flex">
          <span class="text-white" style="font-family: 'Roboto'">Data</span>
          <span class="text-white" style="font-family: 'Roboto'">Sobre Nós</span>
          <span class="text-white" style="font-family: 'Roboto'">História de Amor</span>
        </div>
        <div class="flex flex-col items-center text-white">
          <span class="font-sans text-3xl Rubik"></span>
        </div>
        <div class="mr-28 space-x-20 hidden md:flex">
          <span class="text-white" style="font-family: 'Roboto'">Programa</span>
          <span class="text-white" style="font-family: 'Roboto'">Contato</span>
          <span class="text-white" style="font-family: 'Roboto'">Localização</span>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center mt-10">
        <span class="text-white text-7xl font-extrabold" style="font-family: 'Roboto'">Thomas e Elen</span>
        <span class="text-white text-3xl" style="font-family: Dancing Script;">Estão se casando</span>
      </div>
      <div class="flex justify-center mt-10">
        <div class="flex w-4/5 bg-white aspect-w-4 aspect-h-3 p-2">
          <img src="src/image/medium-shot-couple-posing-together.jpg" alt="Descrição da imagem" class="object-cover">
        </div>
      </div>
      <div>
        <div class="flex flex-col items-center justify-center mt-5 h-screen">
          <span class="text-6xl text-blue-400 font-extrabold" style="font-family: 'Roboto';">13 Julho 2024</span>
          <span class="text-2xl text-blue-400" style="font-family: Dancing Script;">Em Toledo, Parána</span>
          <div class="flex items-center justify-center mt-10 space-x-2">

            <div class="flex flex-col items-center justify-center w-20  h-20 border border-blue-400 text-2xl rounded-lg">
              <div id="days" class="countdown-item font-bold text-blue-400 "></div>
              <span class="text-sm text-blue-400 ">Dias</span>
            </div>
            <div class="flex flex-col items-center justify-center w-20  h-20 border border-blue-400 text-2xl rounded-lg">
              <div id="hours" class="countdown-item font-bold text-blue-400 "></div>
              <span class="text-sm text-blue-400 ">Horas</span>
            </div>
            <div class="flex flex-col items-center justify-center w-20  h-20 border border-blue-400 text-2xl rounded-lg">
              <div id="minutes" class="countdown-item font-bold text-blue-400 "></div>
              <span class="text-sm text-blue-400 ">Minutos</span>
            </div>
            <div class="flex flex-col items-center justify-center w-20  h-20 border border-blue-400 text-2xl rounded-lg">
              <div id="seconds" class="countdown-item font-bold text-blue-400 "></div>
              <span class="text-sm text-blue-400 ">Segundos</span>
            </div>
          </div>
          <div class="w-40 h-40 border rounded-full flex justify-center items-center bg-blue-300 text-white mt-5">
            <span>Save The Date</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="src/script.js"></script>

</html>
